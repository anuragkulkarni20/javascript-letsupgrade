    <h3>Replace Function Expressions with arrow functions in the code below
    </h3>
    <script>
        ask = (question, yes, no) => {
      if (confirm(question)) yes();
      else no();
   };

     ask(
         "Do you agree?",
           function () {
              alert("You agreed.");
},
function () {
alert("You canceled the execution.");
}
);
    </script>
